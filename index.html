<!DOCTYPE html>
<html>
<head>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Piazzolla:opsz@8..30&display=swap" rel="stylesheet">
 <style>
  body {
    font-family: 'Piazzolla', sans-serif;
  }
  p:first-of-type {
    font-size: 60px; /* Larger font for the first print statement */
    animation: fadeIn 2s; /* Fade in animation for the first print statement */
  }
  p:nth-of-type(2) {
    font-size: 45px; /* Medium-sized font for the second print statement */
    animation: fadeIn 2s; /* Fade in animation for the second print statement, starts after 5 seconds */
  }
  p:last-of-type {
    font-size: 38px; /* Smallest font for the last print statement */
    animation: fadeIn 7s; /* Fade in animation for the last print statement, starts after 10 seconds */
  }
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
 </style>
</head>
