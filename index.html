<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #94bdff;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 2px solid #a294ff;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
        }
        button {
            background-color: #a294ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
        }
        button:hover {
            background-color: #8a7ce0;
        }
        .credit {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #333;
            font-size: 0.8rem;
        }
        #passwordPrompt {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Redirector</h1>
        <input type="text" id="urlInput" placeholder="Enter a URL or search term">
        <button onclick="redirect()">Go to Website</button>
        <div id="passwordPrompt">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
    <div class="credit">Created by Artin</div>

    <script>
        const encryptedPassword = "YTE=";

        function redirect() {
            const urlInput = document.getElementById('urlInput');
            let input = urlInput.value.trim().toLowerCase();
            
            if (input === 'chat') {
                document.getElementById('passwordPrompt').style.display = 'block';
            } else if (isValidUrl(input)) {
                if (!/^https?:\/\//i.test(input)) {
                    input = 'https://' + input;
                }
                window.location.href = input;
            } else {
                window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
            }
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (btoa(passwordInput.value) === encryptedPassword) {
                window.location.href = 'https://chat.beeper.com';
            } else {
                alert('Incorrect password');
                passwordInput.value = '';
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(string);
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                redirect();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>
</body>
</html>
